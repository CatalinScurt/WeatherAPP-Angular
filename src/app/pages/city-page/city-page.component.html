<ng-template [ngIf]="!requestError" [ngIfElse]="cityNotFound">
    <app-current-forecast *ngIf="weather" [weather]="weather"
        (updateSearchModalState)="handleOnChangeSearchModalState($event)"></app-current-forecast>
    <app-search-modal *ngIf="isSearchModalOpened"
        (updateSearchModalState)="handleOnChangeSearchModalState($event)"></app-search-modal>
</ng-template>

<ng-template #cityNotFound>
    <app-city-not-found></app-city-not-found>
</ng-template>
